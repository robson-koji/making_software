<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="<%= name %>"><%= label %></label>
  <div class="controls"><% _.each(radios, function(radio, i){ %>
    <label class="radio" for="<%= name+'-'+i %>">
      <input type="radio" name="<%= name %>" id="<%= name+'-'+i %>" value="<%= radio %>"  <% if (i < 1) { %> checked="checked" <% } %>>
      <%= radio %>
    </label><% }); %>
  </div>
</div>
